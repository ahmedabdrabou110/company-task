<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="./styles/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="signup__screen">
        <div class="img">
          <img src="./images/Image Placeholder (3).png" />
        </div>
        <div class="details">
          <div class="heading">
            <h4>Create Account</h4>
            <p>Go ahead and sign up, let everyone know how awesome you are!</p>
          </div>
          <div class="form-control">
            <form method="post" action="./success.html">
              <div class="input-control">
                <div class="info">
                  <div class="icons">
                    <img src="./images/Icon (1).png" alt="" />
                  </div>
                  <input
                    type="text"
                    placeholder="Username"
                    required
                    autocomplete="off"
                    id="username"
                  />
                </div>
                <div class="error"></div>
              </div>
              <div class="input-control">
                <div class="info">
                  <div class="icons">
                    <img src="./images/Icon (2).png" alt="" />
                  </div>
                  <input
                    type="email"
                    placeholder="Email"
                    required
                    autocomplete="off"
                    id="email"
                  />
                </div>
                <div class="error"></div>
              </div>
              <div class="input-control">
                <div class="info">
                  <div class="icons">
                    <img src="./images/Icon (3).png" alt="" />
                  </div>
                  <input
                    type="password"
                    placeholder="password"
                    required
                    autocomplete="off"
                    id="password"
                  />
                </div>
                <div class="error"></div>
              </div>
              <div class="input-control">
                <div class="info">
                  <div class="icons">
                    <img src="./images/Icon (4).png" alt="" />
                  </div>
                  <input
                    type="password"
                    required
                    placeholder="confirm password"
                    autocomplete="off"
                    id="confirmPassword"
                  />
                </div>
                <div class="error"></div>
              </div>
              <div class="button__container">
                <button type="submit">
                  <span>Create Account</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/signup.js"></script>
  </body>
</html>
